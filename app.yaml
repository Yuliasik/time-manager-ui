runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /
    static_files: dist/time-manager-ui/index.html
    upload: dist/time-manager-ui/index.html
  - url: /
    static_dir: dist/time-manager-ui

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
