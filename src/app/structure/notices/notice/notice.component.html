<div class="notice" [ngClass]="isToday()? 'today': ''">
  <div class="main-container">
    <div class="date">{{dateAfterFormat == '01.01.1970' ? 'Backlog' : dateAfterFormat}}</div>
    <div class="weekday">{{weekday}}</div>
  </div>
  <div class="tasks">
    <div *ngFor="let task of taskForOneDate">
      <app-task-tile [task]="task"
                     (updatedTask)="transferUpdatedTask($event)"
                     (deletedTask)="transferDeletedTask($event)"
                     (duplicatedTask)="transferDuplicatedTask($event)">
      </app-task-tile>
    </div>
  </div>
</div>
