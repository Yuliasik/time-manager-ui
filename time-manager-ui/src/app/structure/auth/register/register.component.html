<div class="wrapper" [formGroup]="loginForm">
  <div class="name-container">Registration</div>
  <div class="block-input">
    <label for="username">Username</label>
    <input type="text"
           name="username"
           id="username"
           formControlName="username"/>
  </div>
  <div class="block-input">
    <label for="password">Password</label>
    <input type="text"
           name="password"
           id="password"
           formControlName="password"/>
  </div>
  <div class="block-input-with-error">
    <div class="block-input">
      <label for="repeat-password">Repeat password</label>
      <input type="text"
             name="repeatPassword"
             id="repeat-password"
             formControlName="repeatPassword"/>
    </div>
    <app-validation-message [condition]="isDifferentPassword()"> Error: Different passwords!</app-validation-message>
  </div>
  <div class="button-container">
    <button class="button button-back" (click)="back()">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
      <span class="material-symbols-outlined">arrow_back_ios</span>
    </button>
    <button class="button button-login" (click)="register()">Register</button>
  </div>
</div>
